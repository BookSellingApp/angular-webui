<h3>All Books</h3>
<div class="grid grid-pad">
  <a *ngFor="let book of books" class="col-1-4" routerLink="/bookDetails/{{book.id}}">
    <div class="module">
      <h4>{{book.title}}</h4>
      <h4>{{book.author}}</h4>
      <h4>{{book.description}}</h4>
      <h4>{{book.cost}}</h4>
    </div>
  </a>
</div>
