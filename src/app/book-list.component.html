<div class="book-content">
  <h1 class="page-title">Welcome to CDAC - BookStore</h1>
  <div class="book-create">
    <form #bookForm="ngForm" (ngSubmit) = "createBook(bookForm)" novalidate>
      <input type="text" id="title" class="form-control" placeholder="Type a book title and press enter..."
             required
             name="title" [(ngModel)]="newBook.title"
             #title="ngModel" >
      <div *ngIf="title.errors && title.dirty"
           class="alert alert-danger">
        <div [hidden]="!title.errors.required">
          Title is required.
        </div>
      </div>
    </form>
  </div>
  <ul class="book-list">
    <li *ngFor="let book of books" >
      <div class="book-row" *ngIf="!editing || editingBook.id != book.id">
        <span class="book-title">
              {{book.title}}
        </span>
        <span class="book-title">
              {{book.author}}
        </span>
        <span class="book-title">
              {{book.description}}
        </span>
        <span class="book-title">
              {{book.cost}}
        </span>
        <span class="book-title">
              {{book.imageUrl}}
        </span>
        <span class="book-actions">
                <a (click)="editBook(book)">
                  <i class="material-icons edit">edit</i>
                </a>
                <a (click)="deleteBook(book.id)">
                  <i class="material-icons delete">clear</i>
                </a>
            </span>
      </div>
      <div class="book-edit" *ngIf="editing && editingBook.id === book.id">
        <input class="form-control" type="text"
               [(ngModel)]="editingBook.title" required>
        <span class="edit-actions">
                <a (click)="updateBook(editingBook)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
      </div>
    </li>
  </ul>
  <div class="no-books" *ngIf="books && books.length == 0">
    <p>No Books Found!</p>
  </div>
</div>
